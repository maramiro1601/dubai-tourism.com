<!DOCTYPE html>
<html>
<head>
    <title>Flight Booking</title>
    <link rel="stylesheet" type="text/css" href="css/style444.css">
</head>
<body>
    <form id="booking-form" action="submit_booking.php" method="post">
        <div class="booking-information">
            <h2>Flight Booking Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="departure">Departure City:</label>
            <input type="text" id="departure" name="departure" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" value="Dubai" readonly>

            <label for="travel-date">Date of Travel:</label>
            <input type="date" id="travel-date" name="travel-date" required>
        </div>

        <div class="container">
            <h2>Select Your Seat</h2>
            <div class="seat-selection">
                <!-- Seats will be generated by JavaScript -->
            </div>
        </div>

        <!-- Other form fields -->

<label for="total-price">Total Price:</label>
<input type="text" id="total-price" name="totalPrice" readonly>

<!-- Submit button and other form elements -->


        <input type="hidden" name="selectedSeats" id="selected-seats" value="">
        <input type="submit" value="Submit Booking" class="submit-btn">
    </form>

    <script src="js/script4.js"></script>
</body>
</html>
